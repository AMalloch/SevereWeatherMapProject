<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Weather Map Project</title>
  <link rel="stylesheet" href="https://cdn.aerisapi.com/wxblox/aeris-wxblox.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css"/>
  <link rel="stylesheet" href="main.css"/>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js"></script>
  <script type="text/javascript" src="https://cdn.aerisjs.com/aeris.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://cdn.aerisapi.com/wxblox/aeris-wxblox.min.js"></script>
  <script type='text/javascript' src='config.js'></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="mapWrap.js"></script>
</head>
<body>
  <div id="main"></div>
  <button class="button" type="button" name="button" id="display-admin-button">Display Admin</button>
  <button class="button" type="button" name="button" id="display-radar-button">Display Radar</button>
  <button class="button" type="button" name="button" id="display-lightning-button">Display Lightning Strikes</button>
  <button class="button" type="button" name="button" id="display-stormCell-button">Display Storm Cells</button>
  <button class="button" type="button" name="button" id="display-lightningDensity-button">Display Lightning Density</button>
  <button class="button" type="button" name="button" id="display-tropicalStorms-button">Tropical Storms</button>
  <button class="button" type="button" name="button" id="remove-button">Remove</button>
  <select class="select" id="storm-list">
    <option disabled selected>Nearby Storm Information</option>
  </select>
  <div id="storm-info"></div>
  <div id="location-div">
    Enter Location(i.e birmingham,al):<br>
    <input type="text" id="location" value="">
    <br>
  <button class="button" type="button" name="button" id="load-button">Load</button>
</div>
  <div id="weatherBlox"></div>
</body>
</html>
