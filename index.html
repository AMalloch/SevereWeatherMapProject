<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Weather Map Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css"/>
  <link rel="stylesheet" href="main.css"/>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js"></script>
  <script type="text/javascript" src="https://cdn.aerisjs.com/aeris.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type='text/javascript' src='config.js'></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="mapWrap.js"></script>
</head>
<body>
  <div id="main"></div>
  <button type="button" name="button" id="display-admin-button">Display Admin</button>
  <button type="button" name="button" id="display-lightning-button">Display Lightning Strikes</button>
  <button type="button" name="button" id="display-stormCell-button">Display Storm Cells</button>
  <button type="button" name="button" id="display-lightningDensity-button">Display Lightning Density</button>
  <button type="button" name="button" id="display-tropicalStorms-button">Tropical Storms</button>
  <button type="button" name="button" id="remove-button">Remove</button>
  <select id="storm-list">
    <option disabled selected>Nearby Storm Locations</option>
  </select>
  <div id="storm-info"></div>
</body>
</html>
